<!DOCTYPE html>
<html>
    <head>
        <title>ADDISON LEONG - ART</title>
        <link rel="stylesheet" href="styles/page.css" />
        <link rel="stylesheet" href="styles/shared.css" />
        <link rel="stylesheet" href="styles/mobile/page.css" />
        <link rel="shortcut icon" href="assets/icon.png" type="image/png" />
    </head>
    <body id="art" class="page">
        <div id="mobile-menu-container">
            <input type="checkbox">
            <div class="toggle">
                <img src="assets/hamburger.svg" />
            </div>
            <div id="mobile-menu">
                <a href="/" id="home-button">home</a>
                <a href="art" id="art-button">art</a>
                <a href="music" id="music-button">music</a>
                <a href="projects" id="projects-button">projects</a>
                <a href="about" id="about-button">about</a>
                <!-- <a href="https://blog.addisonleong.com" id="blog-button">blog</a> -->
            </div>
        </div>
        <div id="menu">
            <a href="art" id="art-button">art.</a>
            <a href="music" id="music-button">music.</a>
            <a href="projects" id="projects-button">projects.</a>
            <a href="about" id="about-button">about.</a>
            <!-- <a href="https://blog.addisonleong.com" id="blog-button">blog.</a> -->
        </div>
        <div id="content">
            <div id="callout">
                <h1>I make <em>digital art</em> sometimes</h1>
                <h2>Sketch | Illustrator | Cinema 4D | Photoshop</h2>
            </div>
            <div id="portfolio">
                <div class="item"><img src="./assets/images/art/invention1.jpg" /></div>
<div class="item"><img src="./assets/images/art/infinity1.jpg" /></div>
<div class="item"><img src="./assets/images/art/bird1.jpg" /></div>
<div class="item"><img src="./assets/images/art/greebles.jpg" /></div>
            </div>
        </div>
        <div id="modal">
            {{MODALS}}
            <div id="modal-background" onclick="closeModal()"></div>
        </div>
        <script>
            function openModal(id) {
                document.querySelector("#modal").style.display = "flex";
                Array.from(document.querySelectorAll(".modal-item")).map(x => x.style.display = "none");
                document.querySelector(`#${id}`).style.display = "flex";
            }
            function closeModal() {
                document.querySelector("#modal").style.display = "none";
            }
        </script>
    </body>
</html>
